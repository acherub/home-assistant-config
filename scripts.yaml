fan_power_on:
  alias: fan_power_on
  sequence:
    - service: remote.send_command
      data:
        device: teco_fan
        command: power
      target:
        device_id: 9bc4453263d2ca131bafe331e8f80dd5
  mode: single
  icon: mdi:fan
